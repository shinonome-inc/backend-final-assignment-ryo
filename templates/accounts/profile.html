{% extends 'base.html' %}
{% block title %}プロフィール{% endblock %}
{% block content %}
  <h1>{{ user.username }}</h1>
  <a href="{% url 'tweets:home' %}">ホームへ戻る</a>
  {% for tweet in tweet_list %}
    <div>
      <p>投稿者 : {{ tweet.user }}</p>
      <p>作成日時 : {{ tweet.created_at }}</p>
      <p>内容 : {{ tweet.content }}</p>
      <a href="{% url 'tweets:detail' tweet.pk %}">詳細</a>
    </div>
  {% endfor %}
{% endblock %}
